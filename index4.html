<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #20024a;
    }

    .container1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1000px;
        height: 500px;
        display: flex;
    }

    .container1 .box1 {
        position: relative;
        width: 250px;
        height: 500px;
        background: #ccc;
        transition: 0.5s;
    }

    .container1 .box1 :hover {
        transform: scale(1.1);
        z-index: 1;
        box1-shadow: 0 5px 20px rgba(0, 0, 0, 1);
    }

    .container1 .box1 .thumb1 {
        position: absolute;
        width: 100%;
        height: 250px;
        overflow: hidden;
    }

    .container1 .box1:nth-child(odd) .thumb1 {
        bottom: 0;
        left: 0;

    }

    .container1 .box1 .thumb1 img {
        width: 100%;
    }

    .container1 .box1 .details1 {
        position: absolute;
        width: 100%;
        height: 250px;
        overflow: hidden;
        background: #262626;
    }

    .container1 .box1:nth-child(even) .details1 {
        bottom: 0;
        left: 0;

    }

    .container1 .box1:nth-child(1) .details1 {
        background: #8553cb;
    }

    .container1 .box1:nth-child(2) .details1 {
        background: #fe8f01;
    }

    .container1 .box1:nth-child(3) .details1 {
        background: #79d400;
    }

    .container1 .box1:nth-child(4) .details1 {
        background: #ff3b34;
    }

    .container1 .box1 .details1 .content1 {
        position: absolute;
        top: calc(50% + 16px);
        transform: translateY(-50%);
        width: 100%;
        padding: 20px;
        box1-sizing: border-box1;
        text-align: center;
        transition: 0.5s;

    }

    .container1 .box1:hover .details1 .content1 {
        top: calc(50%)
    }

    .container1 .box1 .details1 .content1 .fa {
        font-size: 80px;
        color: #fff;
    }

    .container1 .box1 .details1 .content1 h3 {
        margin: 0;
        padding: 0;
        padding: 10px 0;
        color: #fff;
    }

    .container1 .box1 .details1 .content1 a {
        display: inline-block;
        padding: 5px 20px;
        color: #fff;
        border: 2px solid #fff;
        text-decoration: none;
        transition: 0.5s;
        border-radius: 20px;
        transform: scale(0);
    }

    .container1 .box1:hover .details1 .content1 a {
        transform: scale(1);
    }

    .container1 .box1 .details1 .content1 a:hover {
        background: #fff;

    }

    @media (max-width:1000px) {
        .container1 {
            width: 100%;
            height: auto;
            padding: 20px;
            box1-sizing: border-box1;
        }

        .container1 .box1 {
            height: 250px;
        }

        .container1 .box1 .thumb1 {
            display: none;
        }
    }

    @media (max-width:768px) {
        .container1 {
            display: initial;
        }

        .container1 .box1 {
            width: 50%;
            height: 250px;
            float: left;
        }
    }

    @media (max-width:480px) {
        .container1 {
            top: 0;
            left: 0;
            transform: translate(0);
        }

        .container1 .box1 {
            width: 100%;
            height: 250px;
            float: none;
        }
    }
</style>
